<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../build/databind.js"></script>
</head>
<body>
<div>
    <div id="span">{{value |size}}</div>
    <input vm-model="value" value="{{value}}">
    <span vm-list="el in arr">{{el}}</span>
</div>
<script>
    DataBind.config({
        initDOM : true
    });
    new DataBind('', {
        value : '123',
        arr : [1,3,5]
    });
</script>
</body>
</html>
