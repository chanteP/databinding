<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="../build/mug.js?name=mug&descMark=$&rootVar=vm&extraVar=$&DOMPrefix=mug-&"></script>
    </head>
    <body>
        <div id="box"></div>
        <script>
        var num = 3000, html = '', delay = 0;
        while(num--){
            html += [
                '<div>'+num,
                    ' <input mug-model="n'+num+'">',
                    '<span>{{n'+num+'}}</span>',
                '</div>'
            ].join('');
            if(num % 500 === 0){
                (function(html, num){
                    setTimeout(function(){
                        var d = document.createElement('div');
                        d.innerHTML = html;
                        html = '';
                        box.appendChild(d);
                        if(!num) mug.scan(box);
                    }, delay += 500);
                })(html, num);
            }
        }
        </script>
    </body>
</html>
