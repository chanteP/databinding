<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="../build/note.base.js?name=note&descMark=$&rootVar=vm"></script>
    </head>
    <body>
        <pre>
        <script type="text/javascript" style="display:block;">
        var data = {
            prop1 : true,
            prop2 : 321,
            prop3 : {
                $get : function(){
                    return this.prop1 + this.prop2;
                },
                //内部
                $change : function(v, ov){
                    console.log('prop3 change : ' + v);
                }
            }
        };
        note('data', data);

        //#######################################
        //外部
        data.observe('prop2', function(v, ov, detail){
            console.log('prop2 change : ', v);
        });

        (function(num){
            data.prop2++;
            num > 0 && setTimeout(arguments.callee, 1000, --num);
        })(10);

        </script>
        </pre>
    </body>
</html>
