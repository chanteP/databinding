<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="zh-CN" />
        
        <title>core test</title>
        
        <script src="../build/databind.js"></script>
        <!-- // <script src="./jquery.hammer.min.js"></script> -->
    </head>
    <body>
    <!-- mode config -->
        <div id="wrapper">
            mode ? accessor : vmObject
            <select id="slt">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
        </div>
        <script>
        var mode = /mode=(\d)/.exec(location.search);
        mode = mode ? +mode[1] : 0;
        slt.value = mode;
        slt.onchange = function(){
            location.href = '?mode=' + this.value;
        }
        </script>
    <!-- mode config end-->
        <pre>
        <script type="text/javascript" style="display:block;">
        /* ######################################################################
        vm : {
            a : {
                b : {
                    c : {
                        data : this.d + this.e
                    },
                    d : 222,
                    e : 13
                }
            },
            s : 1 [3000, +]
        }
        */
        DataBind.config({
            mode : mode
            ,initDOM : true
        });
        var vm = DataBind.root;
        var desc = {
            data : {
                $value:123,
                $get : function(vm){
                   return this.d + this.e + vm.s;
                },
                $change : function(v, ov, detail){
                    console.log('a.b.c.data', v, ov, detail)
                }
            }, 
            d : 222,
            e : 13
        };
        var demo = new DataBind('a.b.c', desc);
        var pro = new DataBind('', {
            s : {
                $value : 231,
                $set : function(v){
                    return Math.min(v, 250);
                },
                $dirty : true
            }
        });
        var num = vm.s;
        setInterval(function(){
            pro.set('s', num++)
        }, 3000);
        </script>
        </pre>
    </body>
</html>
