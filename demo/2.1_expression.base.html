<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="../build/mug.js?name=mug&descMark=$&rootVar=vm&extraVar=$"></script>
    </head>
    <body>
        <pre>
        <script style="display:block;">
        var data = {
            prop1 : 'gsdfgsdfg',
            prop2 : '321',
            prop3 : 1,
            prop4 : 2
        };
        var get = function(exp){
            var rs = mug.expression(exp, data);
            console.log('%c' + exp, 'color:#00a;', rs);

        };
        get('prop1')
        get('1 + 1')
        get('prop1 + prop2')
        get('prop2 + prop3')
        get('prop2 - prop3')
        get('prop2 * prop3')
        get('prop3 > prop4 | toString')
        get('prop3 < prop4 | toString')

        </script>
        </pre>
    </body>
</html>
