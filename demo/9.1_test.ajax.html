<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="../build/mug.js?name=mug&descMark=$&rootVar=vm&extraVar=$&DOMPrefix=mug-&"></script>
    </head>
    <body>
        <div mug-scope="rs">
            <span>{{isSuccess | toString}}</span><br />
            <span>{{msg}}</span>
            <ul>
                <li mug-list="el in data">{{el.text}} - {{$.index}}</li>
            </ul>
        </div>
        <script>
            var ajax = {
                rs : {
                    isSuccess : null,
                    data : null,
                    msg : 'hehe'
                }
            };
            mug(ajax);

            setTimeout(function(){
                ajax.rs = {
                    isSuccess : false,
                    data : [{text:123, index:0},{text:123, index:0},{text:123, index:0},{text:123, index:0},{text:123, index:0}],
                    msg : 'xxxxx error'
                }
            }, 1100);

        </script>
    </body>
</html>
