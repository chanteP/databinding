        <div>
            <div hehe="{{attr}}">normal</div>
            <hr />

                <input type="checkbox" checked="{{attr}}" value="a" />a<br/>

            <textarea value="textarea {{attr}}"></textarea>

        <input mug-model="attr" placeholder="input here" value="{{attr}}" />

        mug('attr', 1);
